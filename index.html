<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Support</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
        }

        /* Header Styling */
        header {
            background: #3f65b7;
            color: #fff;
            padding: 1.5em 0;
            text-align: center;
        }

        .header-content h1 {
            font-size: 2em;
        }

        .header-content p {
            font-size: 1.2em;
        }

        /* Main Content Styling */
        main {
            max-width: 800px;
            margin: 2em auto;
            padding: 0 1em;
        }

        /* Contact Info Section */
        .contact-info {
            background: #fff;
            padding: 1.5em;
            border-radius: 8px;
            margin-bottom: 2em;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .call-button {
            display: inline-block;
            background: #112376;
            color: #fff;
            padding: 0.8em 1.5em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1em;
        }

        .call-button:hover {
            background: #45a049;
        }

        /* Support Form Styling */
        .support-form {
            background: #fff;
            padding: 1.5em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .support-form h2 {
            margin-bottom: 1em;
        }

        .support-form label {
            display: block;
            margin-bottom: 0.5em;
        }

        .support-form input, 
        .support-form textarea {
            width: 100%;
            padding: 0.8em;
            margin-bottom: 1em;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .support-form button {
            background: #4CAF50;
            color: #fff;
            padding: 0.8em 1.5em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .support-form button:hover {
            background: #45a049;
        }

        .hidden {
            display: none;
        }

        /* Footer Styling */
        footer {
            text-align: center;
            padding: 1em 0;
            background: #333;
            color: #fff;
            margin-top: 2em;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('supportForm').addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent form submission

                // Display the thank you message
                document.getElementById('formMessage').classList.remove('hidden');
                
                // Optionally, you can clear the form fields after submission
                event.target.reset();
            });
        });
    </script>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Facebook Support</h1>
            <p>We are here to help. Reach out for assistance or browse our FAQs.</p>
        </div>
    </header>

    <main>
        <section class="contact-info">
            <h2>Contact Information</h2>
            <p>Email: platformcs@support.facebook.com</p>
            <p>Phone: +1 (866) 409-8145</p>
            <p>Hours: 24/7 Support Available</p>
            <a href="tel:+18664098145" class="call-button">Call Us Now</a>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Happy Furniture. All rights reserved.</p>
    </footer>
</body>
</html>
